allprojects {
    group = 'com.example'
    version = project.properties['project_version']
}

subprojects {
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
        sourceCompatibility = '21'
    }

    repositories {
        mavenCentral()
    }
}
